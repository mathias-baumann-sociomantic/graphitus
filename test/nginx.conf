server {
    listen   *:8080;
    return 301 http://localhost$request_uri;
}
server {
    listen   *:8080;
    server_name localhost;
    charset  utf-8;
    location / {
        root   /srv/graphitus;
        index  index.html;
    }
    location /graphite/ {
        proxy_pass https://srv-monitor.sociomantic.com:8080/;
    }
}
