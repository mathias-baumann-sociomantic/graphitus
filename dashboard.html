<script type="text/template" id="tmpl-dashboards-view">
<% for (idx in config.data) { %>
    <div id="item<%=idx%>" class="well span" style="width:<%=config.width%>px">
        <h5 style="margin: 0px;">
            <span id="title<%=idx%>"></span>
            <% if(config.data[idx].description){ %>
                <a href="#" rel="tooltip" data-toggle="tooltip" title="<%=applyParameters(config.data[idx].description)%>"><i class="fa fa-question-circle"/></a>
            <% } %>
            <span class="pull-right graph_buttons">
                <div class="pull-left btn-group">
                    <a class="btn btn-mini btn-success dropdown-toggle" data-toggle="dropdown" href="#" title="Functions..."><i class="fa fa-lg fa-cogs"></i><span class="fa fa-lg fa-caret-down"></span></a>
                    <ul class="dropdown-menu">
                    <li>
                    <input id="yMin<%=idx%>" type="text" class="input-mini hspacer" placeholder="yMin">
                    <label class="pull-right hspacer">
                    <a target="_blank" class="label label-info pull-left" href="http://graphite.readthedocs.org/en/1.0/url-api.html"><i class="fa fa-question-circle"></i> Help</a>
                    </label>
                    </li>
                    <li>
                    <input id="yMax<%=idx%>" type="text" class="input-mini hspacer" placeholder="yMax">
                    </li>
                    <li>
                    <input id="otherUrlParamName<%=idx%>" type="text" class="input-mini hspacer" placeholder="name">
                    <input id="otherUrlParamValue<%=idx%>" type="text" class="input-mini hspacer" placeholder="value">
                    </li>
                    <li>
                    <label>
                    <button class="btn btn-mini btn-primary pull-right hspacer" onclick="updateGraph(<%=idx%>);">Update</button>
                    </label>
                    </li>
                    </ul>
                </div>
                <div class="pull-left btn-group">
                    <a class="btn btn-mini btn-warning dropdown-toggle hspacer" data-toggle="dropdown" href="#" title="Images..."><i class="fa fa-lg fa-picture-o"></i><span class="fa fa-lg fa-caret-down"></span></a>
                    <ul class="dropdown-menu">
                    <li class="navbar-text"><a id="lLink<%=idx%>" href="#" target="_blank"><i class="fa fa-lg fa-picture-o"></i> large</a></li>
                    <li class="navbar-text"><a id="mLink<%=idx%>" href="#" target="_blank"><i class="fa fa-lg fa-picture-o"></i> medium</a></li>
                    <li class="navbar-text"><a id="sLink<%=idx%>" href="#" target="_blank"><i class="fa fa-lg fa-picture-o"></i> small</a></li>
                    </ul>
                </div>
                <a href="#" class="btn btn-mini btn-primary " onclick="toggleSource(<%=idx%>); return false;" title="Source"><i class="fa fa-lg fa-list"></i></a>
                <a id="gLink<%=idx%>" href="#" title="Graphlot"><button class="btn btn-mini btn-info"><i class="fa fa-lg fa-signal"></i></button></a>
                <a href="#" class="btn btn-mini" onclick="showHistogram(<%=idx%>); return false;" title="Histogram"><i class="fa fa-lg fa-bar-chart-o"></i></a>
                <a href="#" onclick="showGraphEvolution(<%=idx%>); return false;" title="Show graph evolution"><img src="images/btn_graphevolution.png"/></a>
            </span>
        </h5>
        <a href="#" onclick="showExtendedGraph(<%=idx%>); return false;"><img id="img<%=idx%>" class="img-rounded" width="<%=config.width%>" height="<%=config.height%>"/></a>
        <br/>
        <div id="sourceContainer<%=idx%>"class="hide">
            <div><textarea id="source<%=idx%>" style="width:<%=config.width-10%>px" class="source" placeholder="Target Source"></textarea></div>
            <div><input type="text" id="graphParams<%=idx%>" style="width:<%=config.width-10%>px" placeholder="Additional URL Parameters" class="source"/></div>
            <button class="btn btn-mini" onclick="updateSource(<%=idx%>);">Update</button>
       </div>
    </div>
<% } %>
</script>
<script type="text/template" id="tmpl-dashboards-menu">
<% if(isLeaf){ %>
  <li>
    <a href="dashboard.html?id=<%= path %>"><%= name %></a>
  </li>
<% }else{ %>
  <li class="dropdown-submenu">
    <a tabindex="-1" href="#"><%= name %></a>
      <ul class="dropdown-menu">
        <% for (node in dashboardsRoot) { %>
          <%= generateDashboardsMenu(node, path + "." + node, dashboardsRoot[node], depth++) %>
        <% } %>
      </ul>
  </li>
<% } %> 
</script>
<script type="text/template" id="tmpl-toolbar">
    <a class="brand hidden-zoom1" href="index.html">&nbsp; graphitus</a>
    <ul class="nav">
        <li class="dropdown hidden-zoom3"> 
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><%= title %><b class="fa fa-lg fa-caret-down"></b></a>
            <ul id="dashboards" class="dropdown-menu">
                <%= dashboardsMenu %>
            </ul>  
        </li>
        <li class="navbar-text"><div><i class="fa fa-lg fa-link"></i> <a href="#" title="permalink" id="permalink">permalink </a></div></li>
        <li class="divider-vertical"></li>
        <li class="navbar-text"><div><i class="fa fa-lg fa-play active-hover" id="playSlideshow" title="start slideshow" onclick="startSlideshow();"></i><i class="fa fa-lg fa-stop hide active-hover" id="stopSlideshow" title="stop slideshow" onclick="stopSlideshow();"></i></div></li>
        </li>
        <li class="divider-vertical"></li>
        <li class="hidden-zoom2">
            <form class="navbar-search form-inline pull-right">
                <input id="search" type="text" style="margin-top: 0px;" class="search-query input-small" placeholder="Search" />
            </form>
        </li>
        <li class="divider-vertical"></li>
        <li class="navbar-text"><i class="fa fa-lg fa-clock-o"></i> Back</li>
        <li class="divider-vertical"></li>
        <li><input placeholder="back" type="text" class="input-mini" style="width: 30px;" id="timeBack" name="timeBack" value="<%= (config.timeBack) ? config.timeBack : "" %>" onchange="useHours()" /></li>
        <li class="divider-vertical"></li>
        <li class="navbar-text"></li>
        <li class="divider-vertical"></li>
        <li class="navbar-text"><i class="fa fa-lg fa-calendar"></i> Dates </li>
        <li class="divider-vertical"></li>
        <li><input type="text" class="input-small" placeholder="start date" id="start" name="start" value="<%= (config.from) ? config.from : ""%>" onchange="useDateRange()" /></li>
        <li class="divider-vertical"></li>
        <li><input type="text" class="input-small" placeholder="end date" id="end" name="end" value="<%=(config.until) ? config.until : ""%>" onchange="useDateRange()" /></li>
        <li class="divider-vertical"></li>
        <li class="dropdown hidden-zoom4">
           <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-lg fa-cog"></i> <b class="fa fa-lg fa-caret-down"></b></a>
           <ul id="options" class="dropdown-menu" style="width: 200px;">
                    <li>
                    <label class="checkbox" style="margin: 10px">
                        <input type="checkbox" id="average" name="average" <% if(config.averageSeries) { %>checked="checked"<% } %> onchange="updateGraphs()" />Average Series
                    </label>
                    </li>
                    <li>
                    <label class="checkbox" style="margin: 10px">
                        <input type="checkbox" id="sum" name="sum" <% if(config.sumSeries) { %>checked="checked"<% } %> onchange="updateGraphs()" />Sum Series
                    </label>
                    </li>
                    <li class="divider"></li>
                    <li> 
                    <label class="checkbox" style="margin: 10px">
                        <input type="checkbox" id="legend" name="legend" <% if(config.legend && config.legend!=="false") {%> checked="checked" <% } %> onchange="updateGraphs()" /> Show Legend
                    </label>
                    </li>
                    <li>
                    <label class="checkbox" style="margin: 10px">
                        <input type="checkbox" id="events" name="events" <% if(config.showEvents && config.showEvents!=="false") {%> checked="checked" <% } %> onchange="updateGraphs()" /> Show Events
                    </label>
                    </li>
                    <li>
                    <label class="checkbox" style="margin: 10px">
                        <input type="checkbox" id="refresh" name="refresh" <% if(config.refresh) { %>checked="checked"<% } %> onchange="toggleAutoRefresh();" />Auto Refresh
                    </label>
                    </li>
                    <li class="divider"></li>
                    <li>
                    <label class="select" style="margin-left: 10px;"> Time Zone: </label>
                    <div class="pull-right" style="margin-right: 10px;margin-bottom: 10px;">
                        <select id="tz" onchange="setTimezone();" name="tz" class="input input-medium" style="margin-top: 0px;">
                             <% for(timezone in graphitusConfig.timezones){ %>
                            <option value="<%=graphitusConfig.timezones[timezone]%>"><%=graphitusConfig.timezones[timezone]%></option>
                            <% } %>
                        </select>
                    </div>
                    </li>
                    <li class="divider"></li>
                    <li class="navbar-text"><center><li class="navbar-text"><button class="btn btn-mini btn-primary" onclick="generateGrafanaConfig(); return false;"><i class="fa fa-sign-out active-hover"></i> Export to Grafana</button></center>
                    </li>
                    <li class="navbar-text"><center><li class="navbar-text"><button class="btn btn-mini btn-warning" onclick="downloadGrafanaConfig(); return false;"><i class="fa fa-download active-hover"></i> Download Grafana Config</button></center>
                    </li>
            </ul>  
        </li>
        <li class="divider-vertical"></li>
        <li>
            <button class="btn btn-mini btn-primary pull-right hspacer" style="margin-top:8px" onclick="updateGraphs();return false;"><i class="fa fa-circle-arrow-right"></i> Update</button>
        </li>
        <li class="divider-vertical"></li>
        <li class="hidden-zoom3">
            <div id="loadingProgress" class="progress progress-striped active" style="width: 100px;margin: 10px">
                <div class="bar" style="width: 100%;"><i class="fa fa-refresh fa-spin"></i> Updating... </div>
            </div>
            <div id="refreshCounter" class="navbar-text"></div>
        </li>
    </ul>
</script>
<script type="text/template" id="tmpl-parameter-sel">
    <li class="navbar-text">
        <div style="margin-top:5px; margin-right: 10px;line-height: 30px">
            <%= group %> <i class="fa fa-lg fa-chevron-right"></i> 
            <select id="<%= group %>" name="<%= group %>"></select>
        </div>
    </li>
    <li class="divider-vertical"></li>
</script>
<script type="text/template" id="tmpl-parameter-sel-item">
    <% for(paramName in params){ %>
        <% var value = ( typeof params[paramName][group] === "undefined") ? paramName : params[paramName][group]; %>
        <% var selectedHtml = (selected && selected != "" && (selected === value || selected === paramName) ) ? "selected='selected'" : "" %>
        <option value="<%= value %>" <%= selectedHtml %>><%= paramName %></option>
    <% } %>
</script>
<script type="text/template" id="tmpl-warning-dashboard">
<div class="alert alert-block">
  <button type="button" class="close" data-dismiss="alert">×</button>
  <h4>Warning!</h4>
  Could not load dashboard <%= dashboardId %>, check the dashboard index and configuration file.<br/>
  Go back to <a href="index.html">Graphitus Homepage</a> 
</div>
</script>
<script type="text/template" id="tmpl-warning-parameters">
<div class="alert alert-block">
  <button type="button" class="close" data-dismiss="alert">×</button>
  <h4>Warning!</h4>
  <%= message %>
  Go back to <a href="index.html">Graphitus Homepage</a> 
</div>
</script>
</head>
<body lang="en">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">

            </form>

            <button type="button" class="close" data-dismiss="lightbox" aria-hidden="true">&times;</button>
        </div>
        <div class='lightbox-content'>
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><label class="navbar-text" id="extendedGraphTitle"></label></li>
                        <li class="divider-vertical"></li>
                        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bar-chart"></i> Options<b class="fa fa-lg fa-caret-down"></b></a>
                            <ul class="dropdown-menu" style="width: 400px;text-align: left;">

                                    <form id="extendedChartOptionsForm" style="width: 400px;padding-bottom: 0px;">
                                        <h1>Chart Options</h1>

                                            <div id="renderer_form" class="toggler">

                                                <label for="scatter">scatter</label>
                                            </div>
                                        </section>
                                        <section>
                                            <div id="offset_form">
                                                <label for="stack">
                                                    <input type="radio" name="offset" id="stack" value="zero" checked>
                                                    <span>stack</span>
                                                </label>
                                                <label for="stream">
                                                    <input type="radio" name="offset" id="stream" value="wiggle">
                                                    <span>stream</span>
                                                </label>
                                                <label for="pct">
                                                    <input type="radio" name="offset" id="pct" value="expand">
                                                    <span>pct</span>
                                                </label>
                                                <label for="value">
                                                    <input type="radio" name="offset" id="value" value="value">
                                                    <span>value</span>
                                                </label>
                                            </div>
                                            <div id="interpolation_form">

                                                </label>
